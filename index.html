<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de JavaScript DOM Y BOM">
    <meta name="keywords" content="JavaScript, DOM, BOM">
    <meta name="author" content="Tejerizo Francisco">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <header></header>
    <main>
      <h1 class="text-center m-4">Lista de Tareas: </h1> 
      <section class="container">
        <p>Ingrese una tarea en el campo de entrada y aÃ±adala a la lista con el boton.</p>

        <div>
          
            <input
            id="inputTareas"
            type="text"
            class="form-control mb-3"
            placeholder="Ej: Lavar los platos a las 15:00"
            maxlength="40"
            required
            />
            <button class="btn btn-primary" onclick="crearTarea()">
            Agregar tarea
            </button>
          
        </div>

        <article class="mt-5">
          <h3 class="mb-4">Tareas actuales:</h3>
          <ul id="listaDesordenada">
            <!-- Aqui se agregaran las tareas a medida que el usuario vaya agregandolas con el boton de Agregar Tarea -->
          </ul>
        </article>

      </section>   
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/listaTareas.js"></script>
</body>
</html>
